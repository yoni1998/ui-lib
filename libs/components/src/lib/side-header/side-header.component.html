<header [style.background-color]="sideHeaderColor">
    <nav>
      <div class="sidebar">
        <div class="sidebar-content">
          <ul class="lists">
          <h1 class="appName">{{appName}}</h1>
          <img src="{{logo}}" class="logo" alt="logo">
            <li class="list"  *ngFor="let navContent of navigationList">
              <a href="#" class="nav-link" routerLink="/items"  >
                <i  class="bx bx-home-alt icon"></i>
                <span  class="link">{{ navContent }}</span>
              </a>
            </li>
          </ul>
        </div>
        </div>
        </nav>
        </header>
