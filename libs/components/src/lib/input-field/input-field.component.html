<ng-container *ngIf="iconClassNameWithoutPrefix">
    <span [ngClass]="'inputIcon'" >
    <i [ngClass]="'bx ' + iconClassNameWithoutPrefix" [style.color]="iconColor"></i>
</span>
</ng-container>
<input
aria-label="input"
#inputElement
[attr.type]="type ? type : 'text'"
(input)="getValue(inputElement.value)"
[style.width]="width ? width +'rem' : '15rem'"
[style.height]="height ? height +'rem' : '2rem'"
[style.border]="border"
[style.border-radius]="borderRadius"
[attr.maxLength]="maxLength"
[attr.id]="inputId"
[placeholder]="placeholder"
[disabled]="disabled ? true : null"
[readOnly]="readonly ? true : null"
[ngClass]="'inputClass'"
/>
