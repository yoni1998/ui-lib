<footer [style.background-color]="footerColor ? footerColor : '#0F2027'">
    <div class="footer-left">
        <p>{{ footerDescription }}</p>
        </div>
        <ng-content></ng-content>
        <div class="socials">
            <a aria-label="facebook link" href="{{facebookSocialLink}}"><i class='bx bxl-meta'></i></a>
            <a href="{{twitterSocialLink}}" aria-label="twitter link"><i class='bx bxl-twitter'></i></a>
            <a href="{{linkedInSocialLink}}" aria-label="linkedin link"><i class='bx bxl-linkedin-square' ></i></a>
            <a href="{{instagramSocialLink}}" aria-label="instagram link"><i class='bx bxl-instagram' ></i></a>
</div>
        <div class="footer-bottom">
            <p *ngIf="copyRightsName">all rights reserved by &copy; {{ copyRightsName }} 2023 </p>
        </div>
</footer>
