<textarea
[style.background-color]="textAreaColor"
    class="vmm-textarea"
    [id]="inputId"
    [placeholder]="placeholder"
    [disabled]="disabled ? true : null"
    [maxLength]="maxLength"
    [minLength]="minLength"
    [style.maxHeight]="maxHeight"
    [style.maxWidth]="maxWidth"
    [style.height]="height"
    [value]="value"
  ></textarea>
