<select
    #dropdown
    class="dropdown"
    title="dropdown"
    [value]="value"
    [id]="inputId"
    [style.backgroundColor]="dropdownBackgroundColor"
    [style.width]="width ? width +'rem' : '15rem'"
    [disabled]="disabled"
    (input)="onChange($event.target)"
    (blur)="onTouched(dropdown.value)"
  >
    <ng-content></ng-content>
  </select>
